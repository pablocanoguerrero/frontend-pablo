<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style-login-singup-form.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Form</title>
  </head>
  <body>
    <!-- MENU -->
    <nav>
      <div class="the-container">
        <div class="logo">
          <a href="../index.html" class="index-logo"
            >MY <span class="primary"> BUDGET</span></a
          >
        </div>

        <div class="profile-area">
          <div class="links">
            <a class="linker" href="./contact.html">
              <h3 class="the-main">Contact</h3>
            </a>
          </div>

          <div class="theme-btn">
            <i class="bx bx-moon"></i>
          </div>

          <button id="menu-btn">
            <span class="material-symbols-outlined">menu</span>
          </button>
        </div>
      </div>
    </nav>

    <!-- LOGIN -->
    <section class="the-form forms">
      <div class="form login">
        <div class="form-content">
          <header>Log<span class="primary"> In</span></header>

          <form action="#">
            <div class="input-field">
              <input type="email" placeholder="Email" class="input" required />
            </div>

            <div class="input-field">
              <input
                type="password"
                placeholder="Password"
                class="password"
                required
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="form-link">
              <a href="#" class="forgot-pass">Forgot password?</a>
            </div>

            <div class="input-field">
              <button>Log In</button>
            </div>

            <div class="form-link">
              <span>Already have an account?</span>
              <a href="#" class="link signup-link">Sign Up?</a>
            </div>
          </form>
        </div>

        <div class="line"></div>

        <div class="media-options-one">
          <a href="#" class="field-facebook"></a>
          <img src="../img/facebook.png" alt="" class="facebook-img" />
          <span>Login with facebook</span>
        </div>

        <div class="media-options">
          <a href="#" class="field-google"></a>
          <img src="../img/google.png" alt="" class="google-img" />
          <span>Login with Google</span>
        </div>
      </div>

      <!-- SIGNUP -->
      <div class="form signup">
        <div class="form-content">
          <header>Sign<span class="primary"> Up</span></header>

          <form action="#">
            <div class="input-field">
              <input type="name" placeholder="Name" class="input" required />
            </div>

            <div class="input-field">
              <input type="email" placeholder="Email" class="input" required />
            </div>

            <div class="input-field">
              <input
                type="password"
                placeholder="Password"
                class="password"
                required
              />
            </div>

            <div class="input-field">
              <input
                type="password"
                placeholder="Password"
                class="password"
                required
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="input-field">
              <button>Sign Up</button>
            </div>

            <div class="form-link">
              <span>Already have an account?</span>
              <a href="#" class="link login-link">Log In</a>
            </div>
          </form>
        </div>

        <div class="line"></div>

        <div class="media-options-one">
          <a href="#" class="field-facebook"></a>
          <img src="../img/facebook.png" alt="" class="facebook-img" />
          <span>Singup with facebook</span>
        </div>

        <div class="media-options">
          <a href="#" class="field-google"></a>
          <img src="../img/google.png" alt="" class="google-img" />
          <span>Singup with Google</span>
        </div>
      </div>

        <p class="end">Copyright &copy;2022. All rights reserved.</p>
      </footer> -->
    </section>

    <!-- JAVASCRIPT -->
    <script src="../javascript/script-login-singup-form.js"></script>
  </body>
</html>
