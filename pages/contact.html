  <body>
    <div class="menu">
      <nav>
        <h2 class="logo">Port<span>Folio</span></h2>

        </ul>

      <section class="contact" id="contact">
        <div class="contact-form">
          <h2>Contact <span>Us</span></h2>
          <p>We will respond you as soon as possible.</p>
          <form action="#">
            <input
              type="text"
              id="name"
              required
              placeholder="Enter your name"
            />

            <input
              type="text"
              name="email"
              id="email"
              required
              placeholder="Enter your email"
            />

            <input
              type="text"
              id="surname"
              required
              placeholder="Enter your number"
            />

            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Write your message here"
            ></textarea>

            <input type="submit" name="" value="Submit" class="send" />
          </form>
        </div>
      </section>
    </div>

    <footer>
      <p>Port<span>Folio</span></p>

      <div class="social">
        <a href="#"><i class="uil uil-instagram-alt"></i></a>

      </div>

    </footer>
