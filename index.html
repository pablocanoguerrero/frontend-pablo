<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="./css/style-index.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>My Personal Budget - Dashboard</title>
  </head>
  <body>
    <!-- MENU -->
    <nav>
      <div class="the-container">
        <div class="logo">
          <a href="#" class="index-logo"
            >MY <span class="primary"> BUDGET</span></a
          >
        </div>

        <div class="search-bar">
          <span class="material-symbols-outlined">search</span>
          <input type="search" placeholder="Search" />
        </div>

        <div class="profile-area">
          <div class="theme-btn">
            <span class="material-symbols-outlined active">light_mode</span>
            <span class="material-symbols-outlined">dark_mode</span>
          </div>

          <div class="profile">
            <div class="profile-photo"></div>
            <a href="./pages/login-singup-form.html" class="btn">Log In</a>
          </div>

          <button id="menu-btn">
            <span class="material-symbols-outlined">menu</span>
          </button>
        </div>
      </div>
    </nav>

    <!-- PRINCIPAL MAIN -->
    <div class="principal-main">
      <div class="content">
        <h4 class="four">Welcome to</h4>
        <h1>MY<span class="primary"> BUDGET</span></h1>
        <h3>Start now and create your monthly budget!</h3>
        <div class="newsbtn">
          <a href="#" class="btn">Start</a>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
  </body>
